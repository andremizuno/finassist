version: "3.8"

services:
  # DynamoDB Local para desenvolvimento
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: finassist-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    networks:
      - finassist-network
    restart: unless-stopped

networks:
  finassist-network:
    driver: bridge

volumes:
  # Volume para persistir dados do DynamoDB Local
  dynamodb-data:
    driver: local
