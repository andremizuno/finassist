[pytest]
# Diretórios onde os testes estão localizados
testpaths = tests

# Padrões de nomenclatura para descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de linha de comando padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=scripts/*

# Markers customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais para executar

# Configuração de log
log_cli = false
log_cli_level = INFO

